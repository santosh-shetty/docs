<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File List</title>
    <link rel="stylesheet" href="assets/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Files</h1>
        <!-- Button trigger modal -->
        <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addFileModal">
            Add File
        </button> -->
        <table class="files">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Last Modified</th>
                    <th>File Size</th>
                </tr>
            </thead>
            <!-- <tbody>
                <tr>
                    <td class="name-col"> <img class="folder-img" src="assets/images/folder.svg" alt="" srcset="">
                        <a href="assets/files/sample.zip">
                            Forms.zip
                        </a>
                    </td>
                    <td>2024-02-10 15:46</td>
                    <td>403 KB</td>
                </tr>
            </tbody> -->
            <tbody id="file-list"></tbody>
        </table>
    </div>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="addFileModal" tabindex="-1" role="dialog" aria-labelledby="addFileModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addFileModalLabel">Add File</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addFileForm">
                        <div class="form-group">
                            <label for="fileName">File Name:</label>
                            <input type="text" class="form-control" id="fileName" required>
                        </div>
                        <div class="form-group">
                            <label for="fileSize">File Size:</label>
                            <input type="text" class="form-control" id="fileSize" required>
                        </div>
                        <div class="form-group">
                            <label for="fileHref">File Link:</label>
                            <input type="text" class="form-control" id="fileHref" required>
                        </div>
                        <div class="form-group">
                            <label for="fileUpload">Upload File:</label>
                            <input type="file" class="form-control-file" id="fileUpload" accept=".zip,.txt" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Custom Script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
